<div layout="column" layout-align="center center" style="background-image:url('images/slider/6.jpg');height:100%">
<div class="loginBox md-whiteframe-z1" layout="column" style="margin-top:5%">
    <form name="loginFrm" ng-submit="submit()" ng-if="!regsForm">
    <md-toolbar >
      <h2 class="md-toolbar-tools"><span>Login</span></h2>
    </md-toolbar>
    <md-content class="md-padding" layout="column">
      <md-input-container>
        <label>EmailAddress</label>
        <input type="email" name="email" ng-model="user.email" autocomplete="off" required/>

        <div ng-messages="loginFrm.email.$dirty && loginFrm.email.$error" role="alert" multiple >
              <div ng-message="required" class="my-message">
                  email is rquired!!
                </div>
              <div ng-message="email" class="my-message">
                 should be a proper email
              </div>
        </div>
  </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" name="pass" ng-model="user.pass" autocomplete="off" required md-minlength="3"/>
        <div ng-messages="loginFrm.pass.$dirty && loginFrm.pass.$error" role="alert" multiple>
              <div ng-message="required" class="my-message">
                  password is also required!!
                </div>
              <div ng-message="md-minlength" class="my-message">
                password length should be minimum 3 
              </div>
        </div>

</md-input-container>
      <div layout="row" layout-sm="column" layout-align="space-around" ng-if="formErr">
          {{formErr}}
      </div>
      <div layout="row" layout-sm="column" layout-align="space-around" ng-if="showLoadimg">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
      <div layout="row" layout-align="center center" style="padding-top:20px">
        <div>
        <md-button type="submit" ng-disabled="loginFrm.$invalid" >Submit</md-button>
      </div>
      </div>
    </md-content>
    </form>
  </div>
</div>
